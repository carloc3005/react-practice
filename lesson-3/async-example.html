<!DOCTYPE html>
<html>
<head>
    <title>Async/Await Example</title>
</head>
<body>
    <h1>Async/Await Example</h1>
    <button onclick="normalFunction()">Normal Function (Fast)</button>
    <button onclick="asyncFunction()">Async Function (Slow)</button>
    <div id="result"></div>

    <script>
        // NORMAL FUNCTION (happens instantly)
        function normalFunction() {
            console.log("1. Starting normal function");
            console.log("2. Doing something");
            console.log("3. Done!");
            document.getElementById('result').innerHTML = "Normal function finished instantly!";
        }

        // ASYNC FUNCTION (takes time)
        async function asyncFunction() {
            console.log("1. Starting async function");
            
            document.getElementById('result').innerHTML = "Loading...";
            
            // This simulates a slow operation (like getting data from internet)
            await waitForSeconds(3); // Wait 3 seconds
            
            console.log("2. Finally finished waiting!");
            document.getElementById('result').innerHTML = "Async function finished after 3 seconds!";
        }

        // Helper function that creates a delay
        function waitForSeconds(seconds) {
            return new Promise(resolve => {
                setTimeout(resolve, seconds * 1000);
            });
        }

        // REAL WORLD EXAMPLE: Getting data from the internet
        async function getData() {
            console.log("Getting data from internet...");
            
            // This waits for the internet request to finish
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            const data = await response.json();
            
            console.log("Got the data:", data);
            return data;
        }
    </script>
</body>
</html>
