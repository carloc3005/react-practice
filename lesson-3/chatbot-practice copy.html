    function Practice1() {
      const [click, setClick] = React.useState(0);

      function toClick() {
        setClick(click + 1);
      }

      return (
        <div>
          <button onClick={toClick}>Clicked {click} Times </button>
        </div>
      );
    }

        </div>
      );
