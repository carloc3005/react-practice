<!DOCTYPE html>
<html>

<head>
  <title>Chatbot
  </title>
</head>

<body>
  <div class="js-container"></div>

  <script src=" https://unpkg.com/supersimpledev/external-library.js"></script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ChatInput() {
      return (
        <>
          <input placeholder="Send a message to chatbox" size="30" />
          <button>Send</button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {

      /*
      if (sender === 'robot') {
        return (
          <div>
            <img src="robot.png"  width="50" />
            {message}
          </div>
        );
      }
      */

      return (
        <div>
          {sender === 'robot' && <img src="robot.png" width="50" />}
          {message}
          {sender === 'user' && <img src="user.png" width="50" />}
        </div>
      );
    }

    function ChatMessages() {
      const [chatMessages, setChatMessages] = React.useState([{
        message: 'hello chatbot',
        sender: 'user',
        id: 'id1'
      }, {
        message: 'Hello! How can I help you?',
        sender: 'robot',
        id: 'id2'
      }, {
        message: 'can you get me todays date?',
        sender: 'user',
        id: 'id3'
      }, {
        message: 'Today is June 1',
        sender: 'robot',
        id: 'id4'
      }]);

      function sendMessage() {
        // Use the updater function to ensure we have the latest state
        setChatMessages(prevMessages => [
          ...prevMessages,
          {
            message: 'test', // You might want to get this from the ChatInput
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]);
      }

      return (
        <>
          <button onClick={sendMessage}> Send Message </button>
          {/* <ChatInput /> You might want ChatInput here or in App to pass the message up */}
          {
            chatMessages.map((chatMessage) => {
              return (
                <ChatMessage message={chatMessage.message} sender={chatMessage.sender} key={chatMessage.id} />
              );
            })
          }
        </>
      );
    }

    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessages />
        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
