<!DOCTYPE html>
<html>

<head>
  <title>Chatbot
  </title>
</head>

<body>
  <div class="js-container"></div>

  <script src=" https://unpkg.com/supersimpledev/external-library.js"></script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ProductDetails({ name, price, discountPrice, imageSrc }) {
      return (
        <div>
          <img src={imageSrc} alt={name} width="100" />
          <p>{name}</p>
          {discountPrice ? (
            <>
              <p><del>Price: ${price}</del></p>
              <p>Discount price: ${discountPrice}</p>
            </>
          ) : (
            <p>Price: ${price}</p>
          )}
          <button>Add to Cart</button>
        </div >
      );
    }

    function App() {
      return (
        <>
          <ProductDetails name="Cotton Socks" price={999} discountPrice={899} imageSrc="cotton-socks.png"/>
          <ProductDetails name="Tennis Balls" price={499} imageSrc="tennis-balls.png"/>
          <ProductDetails name="Plain T-shirt" price={199} imageSrc="plain-t-shirt.png"/>

        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
