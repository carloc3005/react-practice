<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <script src = "https://unpkg.com/supersimpledev/dayjs.js"></script>

    <div id="date-container"></div> {/* Changed this div to be a React target */}

    <div class="js-container"></div>


    <script src=" https://unpkg.com/supersimpledev/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const date = dayjs().format('YYYY-MM-DD');// Get date here
      const hours = dayjs().format('HH:mm:ss');// Get time here

      // React component for date display
      const dateDisplay = (
        <div>
          <p>Welcome to Carlo's House</p>
          <p>Today's date is: {date}</p>
          <p>Current time is: {hours}</p>
        </div>
      );

      // Render the date display component
      const dateContainer = document.getElementById('date-container');
      ReactDOM.createRoot(dateContainer).render(dateDisplay);

      const button = <button>Good Job</button>;

      const name = 'Carlo';

      const paragraph = <p>{`My name is ${name}`}</p>;

      const productCost = 10 + 8 * 2;
      const shippingCost = 5;

      // You can just the variable name directly
      // it makes the code cleaner
      const div = (
        <div>
          {button}
          {paragraph}
        </div>
      );

      const div1 = (
        <div>
          <p>Cotton socks</p>
          <p>Price: $10</p>
          <button>Add to Cart</button>
          <p>Product Cost: ${productCost}</p>
          <p>Shipping Cost: ${shippingCost}</p>
          <p>Total Cost: ${productCost + shippingCost}</p>
          <button>Checkout</button>
        </div>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div1);
    </script>
  </body>
</html>
